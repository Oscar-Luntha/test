<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Box</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background-color: rgb(4, 4, 65);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the box */
      animation: move 5s infinite linear;
    }

    @keyframes move {
      0% { left: 0; top: 0; }
      50% { left: calc(100% - 50px); top: calc(100% - 50px); }
      100% { left: 0; top: 0; }
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>
    const box = document.getElementById("box");

    function changeDirection() {
      const styles = window.getComputedStyle(box);
      const left = parseInt(styles.left, 10);
      const top = parseInt(styles.top, 10);
      const width = box.offsetWidth;
      const height = box.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      if (left <= 0 || left + width >= windowWidth) {
        box.style.animationDirection = "alternate";
      }

      if (top <= 0 || top + height >= windowHeight) {
        box.style.animationDirection = "alternate-reverse";
      }
    }

    setInterval(changeDirection, 10); // Check for wall collision every 10ms
  </script>
</body>
</html>
